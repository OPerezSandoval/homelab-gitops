apiVersion: v1
kind: ConfigMap
metadata:
  name: kustomize-demo-html
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
        <title>Kustomize Demo - Production</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            }
            .container {
                text-align: center;
                background: white;
                padding: 50px;
                border-radius: 20px;
                box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            }
            h1 {
                color: #f5576c;
                margin-bottom: 20px;
            }
            .badge {
                background: #f5576c;
                color: white;
                padding: 10px 20px;
                border-radius: 25px;
                font-weight: bold;
                font-size: 18px;
                text-transform: uppercase;
            }
            .info {
                margin-top: 20px;
                color: #666;
            }
            .feature-list {
                text-align: left;
                margin-top: 20px;
            }
            .feature-list li {
                margin: 10px 0;
                color: #555;
            }
            .stats {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-top: 30px;
            }
            .stat {
                background: #f5f5f5;
                padding: 15px;
                border-radius: 10px;
            }
            .stat-value {
                font-size: 24px;
                font-weight: bold;
                color: #f5576c;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>âš¡ Kustomize Demo</h1>
            <div class="badge">Production Environment</div>
            <p class="info">Production deployment/p>
            <ul class="feature-list">
                <li>Prod enabled</li>
                <li>4 replicas</li>
            </ul>
            <div class="stats">
                <div class="stat">
                    <div>Uptime</div>
                    <div class="stat-value">99.9%</div>
                </div>
                <div class="stat">
                    <div>Response Time</div>
                    <div class="stat-value">&lt;100ms</div>
                </div>
            </div>
        </div>
    </body>
    </html>