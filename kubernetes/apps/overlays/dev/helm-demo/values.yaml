replicaCount: 2

image:
  repository: operez11/helm-demo
  tag: dev-8884ec4
  pullPolicy: Always

environment: development

customLabels:
  - "dev-env"
  - "debug-enabled"
  - "test-mode"

service:
  type: NodePort
  port: 80
  targetPort: 8080

configMap:
  enabled: true
  data:
    database_host: "dev-db.example.com"
    cache_ttl: "1800"
    api_endpoint: "https://dev-api.example.com"

extraEnvVars:
  - name: DEBUG_MODE
    value: "true"
  - name: VERBOSE_LOGGING
    value: "enabled"